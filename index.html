<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Despa CEP</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Despa CEP</h1>
      <div class="form-group">
        <input
          class="form-control"
          type="text"
          id="cep"
          placeholder="Digite o CEP"
          aria-label="Digite o CEP"
          maxlength="8"
        />
      </div>
      <div class="form-group">
        <div class="input-group">
          <input
            class="form-control"
            type="text"
            id="cidade"
            placeholder="Cidade"
            readonly
          />
          <input
            class="form-control"
            type="text"
            id="uf"
            placeholder="UF"
            readonly
            style="max-width: 80px"
          />
        </div>
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          placeholder="Logradouro"
          id="logradouro"
          readonly
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          placeholder="Bairro"
          id="bairro"
          readonly
        />
      </div>
      <button type="button" id="btn">Pesquisar</button>
      <button type="button" id="btn-clear">Limpar</button>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
